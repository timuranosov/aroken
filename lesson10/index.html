<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>HTML 7</title>
</head>

<body>
    <table>
        <caption>
            Моя таблица
        </caption>
        <thead>
            <tr>
                <th>Заголовок первого столбца</th>
                <th>Заголовок второго столбца</th>
                <th>Заголовок третьего столбца</th>
                <th>Заголовок четвертого столбца</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Данные первого столбца</td>
                <td>Данные второго столбца</td>
                <td>Данные третьего столбца</td>
                <td>Данные четвертого столбца</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <div style="text-align: center;">Подвал первого столбца</div>
                </td>
                <td colspan="2">
                    <div style="text-align: center;">Подвал второго столбца</div>
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
